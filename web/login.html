<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EQGlobal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mob-windows.css" />
  </head>
<body class="login-page">
    <header class="site-header login-header">
      <div class="login-brand">
        <div class="eyebrow">EverQuest Global Tracker</div>
        <h1>Welcome back</h1>
        <p class="lede">Sign in to access mob windows, alerts, and admin tools.</p>
      </div>
    </header>

    <main class="login-shell">
      <section class="panel auth-panel login-panel">
        <div class="panel-header">
          <div>
            <p class="pill">Secure access</p>
            <h2>Sign in</h2>
            <p class="lede subtle">Use your assigned credentials. Roles unlock different tools.</p>
          </div>
        </div>
        <div class="panel-body">
          <div class="auth-summary login-summary">
            <div>
              <span id="auth-user-label">Not signed in</span>
              <span id="auth-role-label" class="auth-role"></span>
            </div>
          </div>
          <form id="auth-form" class="login-form">
            <div class="form-row">
              <label for="auth-username">Username</label>
              <input id="auth-username" type="text" autocomplete="username" placeholder="guild.officer" />
            </div>
            <div class="form-row">
              <label for="auth-password">Password</label>
              <input id="auth-password" type="password" autocomplete="current-password" placeholder="••••••••" />
            </div>
            <div class="form-actions auth-actions">
              <button type="submit" id="auth-login-button">Sign In</button>
              <button type="button" id="auth-logout-button" class="secondary hidden">Sign Out</button>
            </div>
            <div id="auth-feedback" class="auth-feedback" aria-live="polite"></div>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer login-footer">
      <span>Need access? Contact an admin to be provisioned.</span>
    </footer>

    <script type="module" src="login.js"></script>
  </body>
</html>
