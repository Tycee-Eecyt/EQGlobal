<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EQGlobal Log Timers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>EQGlobal Log Timers</h1>
      <div class="status" id="watcher-status">Idle</div>
    </header>

    <main class="layout">
      <section class="panel">
        <h2>Log Source</h2>
        <div class="field">
          <label for="log-directory">Selected directory</label>
          <div class="log-dir-row">
            <input id="log-directory" type="text" readonly />
            <button id="choose-log-dir">Browseâ€¦</button>
          </div>
        </div>

        <div class="field">
          <label for="backend-url">Backend URL</label>
          <input id="backend-url" type="text" placeholder="http://localhost:4000" />
        </div>

        <div class="field">
          <label for="overlay-opacity">Overlay Opacity</label>
          <input id="overlay-opacity" type="range" min="0.2" max="1" step="0.05" />
          <span id="overlay-opacity-value"></span>
        </div>

        <div class="field checkbox">
          <input id="overlay-clickthrough" type="checkbox" />
          <label for="overlay-clickthrough">Allow game clicks through overlay</label>
        </div>

        <div class="button-row">
          <button id="start-watcher">Start Watching</button>
          <button id="stop-watcher" class="secondary">Stop</button>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Triggers</h2>
          <div class="panel-actions">
            <button id="add-trigger" class="secondary">Add Trigger</button>
            <button id="import-gtp" class="secondary">Import GINA (.gtp)</button>
            <button id="export-triggers" class="secondary">Export Triggers</button>
            <button id="reset-triggers" class="secondary">Reset Defaults</button>
            <button id="save-triggers">Save</button>
          </div>
        </div>
        <div id="triggers-list" class="trigger-list" aria-live="polite"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Active Timers</h2>
          <div>
            <button id="toggle-move-mode" class="secondary small" title="Temporarily disable click-through to move the overlay">Move Overlay</button>
            <button id="show-overlay" class="secondary small">Focus Overlay</button>
          </div>
        </div>
        <div id="active-timers" class="timers"></div>
        <div class="panel-header">
          <h2>Recent Log Lines</h2>
        </div>
        <ul id="recent-lines" class="recent-lines"></ul>
      </section>
    </main>
    <datalist id="category-options">
      <option value="AoEs"></option>
      <option value="Complete Heals"></option>
      <option value="Cures"></option>
      <option value="Death Touches"></option>
      <option value="Enrage"></option>
      <option value="Gating"></option>
      <option value="Rampage"></option>
      <option value="Mob Spells"></option>
      <option value="Notifications"></option>
      <option value="Utility"></option>
    </datalist>

    <script src="renderer.js"></script>
  </body>
</html>
