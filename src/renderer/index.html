<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EQGlobal Log Timers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <h1>EQGlobal Log Timers</h1>
        <nav class="app-nav" aria-label="Primary">
          <button type="button" class="nav-button active" data-view-target="dashboard">Dashboard</button>
          <button type="button" class="nav-button" data-view-target="mob-windows">Mob Windows</button>
          <button type="button" class="nav-button" data-view-target="settings">Settings</button>
        </nav>
      </div>
      <div class="header-right">
        <button id="header-start-stop" class="primary">Start Watching</button>
        <div class="status" id="watcher-status">Idle</div>
      </div>
    </header>

    <main class="view-container">
      <section class="view active" data-view="dashboard" aria-labelledby="dashboard-title">
        <h2 id="dashboard-title" class="sr-only">Dashboard</h2>
        <div class="layout">
          <section class="panel triggers-panel">
            <div class="panel-header">
              <h2>Triggers</h2>
              <div class="panel-actions">
                <button id="add-category" class="secondary">Add Category</button>
                <button id="add-trigger" class="secondary">Add Trigger</button>
                <button id="import-gtp" class="secondary">Import GINA (.gtp)</button>
                <button id="export-triggers" class="secondary">Export Triggers</button>
                <button id="reset-triggers" class="secondary">Reset Defaults</button>
                <button id="save-triggers">Save</button>
              </div>
            </div>
            <div class="trigger-manager">
              <aside class="trigger-tree-panel">
                <div class="tree-panel-header">
                  <h3>Organization</h3>
                </div>
                <div id="trigger-tree" class="trigger-tree" role="tree" aria-live="polite"></div>
              </aside>
              <section class="trigger-detail-panel">
                <div id="trigger-detail" class="trigger-detail empty">
                  <p>Select a category or trigger to edit its settings.</p>
                </div>
              </section>
            </div>
          </section>

          <section class="panel">
            <div class="panel-header">
              <h2>Active Timers</h2>
              <div>
                <button id="toggle-move-mode" class="secondary small" title="Temporarily disable click-through to move the overlays">Move Overlays</button>
                <button id="show-overlay" class="secondary small">Focus Timer Overlay</button>
                <button id="show-mob-overlay" class="secondary small">Focus Mob Overlay</button>
              </div>
            </div>
            <div id="active-timers" class="timers"></div>
            <div class="panel-header">
              <h2>Recent Log Lines</h2>
            </div>
            <ul id="recent-lines" class="recent-lines"></ul>
          </section>
        </div>
      </section>

      <section class="view" data-view="mob-windows" aria-labelledby="mob-windows-title">
        <h2 id="mob-windows-title" class="sr-only">Mob Windows</h2>
        <div class="mob-windows-toolbar" role="region" aria-label="Mob windows filter">
          <label for="mob-view-filter">Show</label>
          <select id="mob-view-filter">
            <option value="all" selected>All Sections</option>
            <option value="current">Mobs In Window</option>
            <option value="upcoming">Upcoming Windows</option>
            <option value="table">All Tracked Mobs</option>
          </select>
        </div>
        <div class="mob-windows-layout">
          <section class="panel" id="mob-panel-current" data-mob-panel="current">
            <div class="panel-header">
              <h2>Mobs In Window</h2>
            </div>
            <div id="mob-window-current" class="mob-window-list"></div>
          </section>

          <section class="panel" id="mob-panel-upcoming" data-mob-panel="upcoming">
            <div class="panel-header">
              <h2>Upcoming Windows (Next 24h)</h2>
            </div>
            <div id="mob-window-upcoming" class="mob-window-list"></div>
          </section>

          <section class="panel" id="mob-panel-table" data-mob-panel="table">
            <div class="panel-header">
              <h2>All Tracked Mobs</h2>
            </div>
            <div id="mob-window-table" class="mob-window-table"></div>
          </section>
        </div>
      </section>

      <section class="view" data-view="settings" aria-labelledby="settings-title">
        <div class="settings-layout">
          <section class="panel settings-panel">
            <h2 id="settings-title">Log Source</h2>
            <div class="field">
              <label for="log-directory">Selected directory</label>
              <div class="log-dir-row">
                <input id="log-directory" type="text" readonly />
                <button id="choose-log-dir">Browseâ€¦</button>
              </div>
            </div>

            <div class="field">
              <label for="backend-url">Backend URL</label>
              <input id="backend-url" type="text" placeholder="http://localhost:4000" />
            </div>

            <div class="field">
              <label for="overlay-opacity">Overlay Opacity</label>
              <input id="overlay-opacity" type="range" min="0.2" max="1" step="0.05" />
              <span id="overlay-opacity-value"></span>
            </div>

            <div class="field checkbox">
              <input id="overlay-clickthrough" type="checkbox" />
              <label for="overlay-clickthrough">Allow game clicks through overlay</label>
            </div>

            <div class="watcher-summary">
              <span class="summary-label">Active Directory</span>
              <span class="summary-value" id="watcher-directory-summary">Not configured</span>
            </div>
          </section>
        </div>
      </section>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
